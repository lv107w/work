<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script>
    async function getMsg() {
      try {
        let result = await axios.post('http://127.0.0.1:3001/user', {}, { withCredentials: true })
        console.log(result.data)
      } catch (error) {
        console.error(error)
      }
    }
    getMsg()
  </script>
</body>

</html>
