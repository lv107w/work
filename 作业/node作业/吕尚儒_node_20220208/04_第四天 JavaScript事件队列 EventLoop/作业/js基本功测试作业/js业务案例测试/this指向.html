<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this指向问题</title>
</head>

<body>
  <script>

    let num = 1;
    const O = {
      num: 0,
      add() {
        this.num++;
        return function () {
          console.log(this.num);
          this.num++;
        }
      }
    }
    const I = {
      num: 5
    }
    I.add = O.add();
    I.add.call(O); //打印 几?

  </script>
</body>

</html>
