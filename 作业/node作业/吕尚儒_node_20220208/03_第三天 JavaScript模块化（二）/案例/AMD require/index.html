<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>require AMD</title>
  <style>
    .wrap {
      width: 100px;
      height: 100px;
      margin: 100px auto;
      background-color: #368;
    }
  </style>
</head>

<body>

  <div class="wrap"></div>

  <script src="modules/require.js"></script>
  <script>
    require.config({
      // baseUrl:'/',
      paths: {
        "jquery": "modules/jquery-1.12.1",
        "demo": "./app/demo",
      }
    });

    require(['jquery', 'demo'], function ($, demo) {
      console.log(demo)
    });

   // domain ==> demo ==> jquery


    /* 
    
      定义模块 (输出)

      调用模块

       根据逻辑代码模块的业务引用关系 自动生成script 并且添加async异步非阻塞之后 排列加载

       模块之间的变量不冲突全局作用域不被污染



       require() => 引入模块

       define() => 定义模块
    
    
    */
  </script>
</body>

</html>
