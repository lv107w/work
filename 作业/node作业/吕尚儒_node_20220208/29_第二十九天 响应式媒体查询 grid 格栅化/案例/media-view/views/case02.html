<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>媒体查询 @media</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 
      当判断最小值的时候(min-width) 从小到大写
      当判断最大值的时候(max-width) 从大到小写

     */

    /* 1000 red*/
    body {
      background-color: rgb(149, 33, 33);
    }

    /* 媒体查询 条件符合 显示设备 与 规定最小宽度为768px(宽度大于等于768px的时候) 是生效

      min-width|max-width 针对viewport宽度的

      min-device-width|max-device-width 针对设备(手机屏幕 显示器屏幕)宽度
    */


    /* w >=1200 pc设备*/
    @media screen and (max-device-width: 1200px) {
      body {
        background-color: pink;
      }

      .container {
        width: 980px;
      }

      .slider-bar {
        float: left;
      }

      .main {
        overflow: hidden;
      }

      
    }

    /* w 992 ~ 1200  平板p*/
    @media screen and (max-device-width: 992px) {
      body {
        background-color: blue;
      }
    }

    /* w 768 ~ 992  移动m */
    @media screen and (max-device-width: 768px) {
      body {
        background-color: green;
      }
    }
  </style>
</head>

<body>

</body>

</html>
