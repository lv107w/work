<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拖拽案例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      width: 50vw;
      height: 80vh;
      background-color: #ccc;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="wrap"></div>
  <script src="js/pig.js"></script>
  <script>
    let pig = new Pig({ name: '佩奇', age: 2, weight: 888, pic: "images/p1.jpg", container: ".wrap" });
    let pig1 = new Pig({ name: '佩奇', age: 2, weight: 888, pic: "images/p1.jpg", container: ".wrap" });
  </script>
</body>
</html>
