    /* 
      1. 参数
        单个参数 参数 => 函数体

        多个参数 (参数1,参数2) => 函数体
      2. 返回值

        多条语句 {}
          参数 => { 
            语句1;
            语句2;
            ....
            return 返回值
          }

        短语 单条语句  表达式 (表达式)
          参数 => 表达式   //返回值为 表达式本身的值
          参数 => (表达式1,表达式2,表达式3) //return 表达式3的值



      () 与 ,


      (语句) 会当成独立语句进行执行

    
    */
    let fn = function (arg1, arg2) {
      return arg1 + arg2;
    }
