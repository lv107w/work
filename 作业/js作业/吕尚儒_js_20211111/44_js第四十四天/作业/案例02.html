<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reset</title>
</head>
<body>
  <script>
    function add(acc, ...args) {  //reset剩余参数
      return Math.max(...args)  //解构
    }

    console.log(add(10, 1, 2, 3, 4, 5, 6)); //6
  </script>
</body>
