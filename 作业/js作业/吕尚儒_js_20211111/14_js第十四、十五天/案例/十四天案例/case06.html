  <!-- 

    包装对象 instanceof
      javascript中 分基础类型和对象类型
        null undefined string number boolean 

        array object

        function

      基础内置对象
        String Number Boolean Array Function Object Null RegExp Date Math JSON Error Arguments 


      字面量 
        直接的书写"值" 在存储的时候 不考虑他的构造对象 
        使用的时候 会通过包装对象进行包装 使用后 销毁包装对象

      实例化和字面量赋值区别
        1. 字面量单纯的值 存储更迅捷 占用空间更少 栈空间存储 值 
        2. 实例化对象 出生的时候就拥有对应构造函数内置属性 方法 完整的对象 对象


      包装调用 
        字面量形式会临时生成一个包装对象来帮助完成属性调用和方法调用 然后包装对象自我销毁

        实例化 可以直接用 不需要包装对象





   -->
</body>

</html>
