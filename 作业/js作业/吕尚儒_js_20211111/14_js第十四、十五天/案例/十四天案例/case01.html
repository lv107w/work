<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>new this</title>
</head>

<body>
  <script>

    function Cat(name, age) {

      this.name = name;
      this.age = age;
      this.speak = function () {
        console.log('我是' + this.name + '喵喵喵');
      }

    }


    var cat1 = new Cat('橘子', 1);

    cat1.speak();



    var obj1 = {
      name: '张三',
      eat: function () {
        console.log(this.name); //'张三'
      }
    }

    var obj2 = {
      name: '李四',
      eat: function () {
        console.log(this.name);
      }
    }

    obj1.eat();



  </script>
</body>

</html>
