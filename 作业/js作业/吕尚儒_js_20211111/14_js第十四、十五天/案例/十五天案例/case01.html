  <title>全局上下文</title>
</head>

<body>
  <script>
    var a = 10;

    /*
      由上至下 一句 一句 执行代码
      1. 创建一个全局对象，在浏览器中这个全局对象就是 window 对象。
      2. 将 this 指针指向这个全局对象。一个程序中只能存在一个全局执行上下文。
    */

    a = 10;

    a = a || 20;

    console.log(a);

    a = function () {
      console.log(this);
    }

    a();

    console.log(window.a);

      }

    //创建一个执行上下文环境




  </script>
</body>

</html>
