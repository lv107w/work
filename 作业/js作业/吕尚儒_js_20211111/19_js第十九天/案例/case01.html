<head>

  <title>Date对象</title>
</head>

<body>
  <script>
    var date = new Date();

    // var str = new String('12');
    // console.log(str.toString());
    console.log(date);
    console.log(date.valueOf());//获取距1970年1月1日（世界标准时间）起的毫秒数 1000毫秒为1秒
    console.log(+date);//获取距1970年1月1日（世界标准时间）起的毫秒数 1000毫秒为1秒

    var date2 = new Date(1498099000356);
    console.log(date2);
    console.log(Date.now());

    //日期格式化

    console.log(date.toDateString()); //只要日期不要时间

    console.log(date.toTimeString()); //只要时间不要日期


    //获取指定部分的日期

    date.getDate() //取日期 几号
    date.getFullYear() //获取年份
    date.getMonth() //获取月份 + 1
    date.getDay()   //获取星期几  0 - 6   0代表周日 1234560

    // getHours()    // 返回0-23 时
    // getSeconds()  // 返回0-59 分
    // getMinutes()  // 返回0-59 秒
    // getTime()  //获取毫秒数

    // 2020年08月03日 22:12 星期一
    function formatDate(d) {
      //如果date不是日期对象，返回
      if (!date instanceof Date) {
        return;
      }
      var year = d.getFullYear(),
        month = d.getMonth() + 1,
        date = d.getDate(),
        hour = d.getHours(),
        minute = d.getMinutes(),
        second = d.getSeconds(),
        week = ['日', '一', '二', '三', '四', '五', '六'][d.getDay()]; // 1234560 => 一 二 三 四 五 六 七
      return year + '年' + padLeft(month) + '月' + padLeft(date) + '日 ' + padLeft(hour) + ':' + padLeft(minute) + ':' + padLeft(second) + ' 星期' + week;
    }


    function padLeft(num) {
      return String(num)[1] && String(num) || '0' + num;
    }
    console.log(formatDate(date));



    // 计算时间差  2019年12月11日 到 今天的时间差 毫秒数相减  1596464451415 - 1596464460115 
    //把毫秒差 换算成 日 小时 分钟 秒
    function getInterval(start, end) {
      var day, hour, minute, second, interval;
      interval = end - start;
      interval /= 1000; //毫秒=>秒
      day = ~~(interval / 60 / 60 / 24); // 24 60 60  300000/60/60/24 1.4
      hour = ~~(interval / 60 / 60 % 24); // interval / 60 => 分钟 interval / 60 / 60 小时
      minute = ~~(interval / 60 % 60);// interval / 60 => 分钟 interval / 60 / 60 小时
      second = ~~(interval % 60);
      return {
        day: day,
        hour: hour,
        minute: minute,
        second: second
      }
    }




  </script>
