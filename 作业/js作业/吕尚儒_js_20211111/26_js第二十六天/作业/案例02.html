<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval 队列进程</title>
</head>
<body>
  <script>
    var time = Date.now();
    function run() {
      console.log(Date.now() - time);
      time = Date.now();
    }

    setInterval(run, 500);
  </script>
</body>
</html>
