<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval</title>
</head>
<body>
  <script>
    var time = Date.now();
    console.log('一行代码');

    //异步，1秒钟之后将回调函数插入任务队列
    setInterval(function() {
      console.log('定时器运行：', Date.now() - time);
      time = Date.now();
    }, 1000)

    alert('123');

    console.log('一行代码');
    console.log('一行代码');
    console.log('一行代码');
    console.log('一行代码');
    console.log('一行代码');
  </script>
</body>
</html>
