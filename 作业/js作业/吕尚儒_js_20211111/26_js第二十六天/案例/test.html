<head>

  <title>Document</title>
  <style>
    body {
      position: absolute;
    }
    .wrap {
      position: relative;
      width: 500px;
      height: auto;
 
      background-color: #368;
    }
  </style>
</head>
<body>
  <div class="wrap"><img src="./images/bird.png" alt=""></div>
  
  <script>
    let wrap = document.querySelector('.wrap');

    setInterval(function() {
      num++;
      wrap.style.left = num + 'px';
    }, 10)

    let O = {
      a: 1,
      b: 2
    }

    let F = O;
