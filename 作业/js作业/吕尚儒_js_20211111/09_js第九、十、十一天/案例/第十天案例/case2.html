<body>
  <script>
    /*
      arguments 是函数的实参列表 集合
      函数在调用的时候传入的实参 形成的arguments
      类数组 
      长得像数组 有length 可遍历 
      不能用 数组的方法
    
    
    */
    //求两个数之和
    function getSum(n1, n2) {
      return n1 + n2;
    }
    // console.log(getSum(2, 3));


    //求5个数之和
    function getSum(n1, n2, n3, n4, n5) {
      return n1 + n2 + n3 + n4 + n5;
    }
    // console.log(getSum(2, 3, 3, 4, 5));


    //求N个数之和

    //     count += arguments[i];
    //   }
    //   return count;
    // }


    function getSum() {
      arguments[0] = 100;
      return arguments[0] + arguments[1];
    }

    // console.log(getSum(1, 2, 3, 4, 5, 65, 6, 78, 4));
    var arr = [1, 2, 3];
    function push() {
      var arr = Array.isArray(arguments[0]) && arguments[0] || [];
      var argLen = arguments.length;
      for (var i = 1; i < argLen; i++) {
        arr[arr.length] = arguments[i];
      }
      return arr;
    }

    // console.log(push(arr, 9, 8, 7, 8));

    function fn() {
      console.log(arguments[1]);
      console.log(arguments); //实参会形成类数组集合 arguments
      // 有length 可以遍历 可以通过下标 取值 赋值 但是不是数组 不能使用数组方法
    }
    fn(1, 2, 3);

  </script>
