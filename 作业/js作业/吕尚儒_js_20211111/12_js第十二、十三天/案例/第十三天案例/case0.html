    function createStudent(name, age, sex) {
      var obj = new Object(); //new 构造函数();
      obj.name = name;
      obj.age = age;
      obj.sex = sex;
      obj.speak = function () {
        console.log('我要学习,学习使我快乐,学习让我成长!');
      }
      return obj;
    }

    function createCat(name, age, sex) {
      var obj = new Object(); //new 构造函数();
      obj.name = name;
      obj.age = age;
      obj.sex = sex;
      obj.speak = function () {
        console.log('喵 喵 喵~~');

      return obj;

        1. 构造函数名首字母是大写的 名词

    */

    function Student(name, age, sex) {
      this.name = name;
      this.age = age;
      this.sex = sex;
      this.speak = function () { //
        console.log('我要学习,学习使我快乐,学习让我成长!' + '我叫' + this.name);
      }
    }
