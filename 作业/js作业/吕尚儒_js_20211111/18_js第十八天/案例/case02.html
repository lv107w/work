<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据处理</title>
</head>

<body>
  <script>
    var arr = [
      { n: 1 },
      { n: 2 },
      { n: 15 },
      { n: 4 },
      { n: 3 }
    ]

    arr.sort(function (a, b) {
      return a.n - b.n;
    });


  </script>
</body>

</html>
