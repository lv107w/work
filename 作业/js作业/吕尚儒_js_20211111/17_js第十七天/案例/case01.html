<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array 方法 reverse</title>
</head>

<body>
  <script>
    /*
      reverse 倒转数组

      1. 修改原数组
      2. 返回值也是原数组
    */

    var array1 = ['one', 'two', 'three'];
    console.log(array1);
    //  ["one", "two", "three"]

    var reversed = array1.reverse();
    console.log(reversed);
    // ["three", "two", "one"]

    console.log(array1);
    //  ["three", "two", "one"]

  </script>
</body>

</html>
