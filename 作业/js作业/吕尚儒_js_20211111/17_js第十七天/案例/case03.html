<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array 方法 includes</title>
</head>

<body>
  <script>
    /*
     
     includes 判断是否包含某个指定值 严格判断 ===

     indexOf !== -1  
    */

    var arr = [1, 2, 3, 4, 5, 'T', 't'];

    console.log(arr.includes('T', 3));
  </script>
</body>

</html>
