<body>
  <script>
    /*
     
     splice 提供了灵活的 删除 添加 数组项的功能

     参数 
      start
         指定修改的开始位置（从0计数）。如果超出了数组的长度，则从数组末尾开始添加内容；如果是负值，则表示从数组末位开始的第几位（从-1计数，这意味着-n是倒数第n个元素并且等价于array.length-n）；如果负数的绝对值大于数组的长度，则表示开始位置为第0位。
      deleteCount
          截取数量
      item1, item2, ...
          添加到数组中的值  添加在 start之前 
    */

    var arr = [1, 2, 3, 4, 5];

    console.log(arr.splice(1, 4, '3', '4', '5'));
    console.log(arr);


    /*
         移除数组 arr 中的所有值与 item 相等的元素，直接在给定的 arr 数组上进行操作，并将结果返回
          [1,2,3,4,5,2,3,2,5,2] , 2=> [1, 3, 4, 5, 3, 5]
        */

    var arr = [1, 2, 3, 4, 5, 2, 3, 3, 2, 5, 2]; //len 1

    function removeWithoutCopy(arr, target) {
      var len = arr.length; //
      // for (var i = len - 1; i > 0; i--) {
      for (var i = 0; i < len; i++) {
        if (arr[i] === target) {
          arr.splice(i);
          i--;
        }
      }
    }

    removeWithoutCopy(arr, 3);

          })
        }

        console.log(removeWithoutCopy(arr, 3));

     */
  </script>
