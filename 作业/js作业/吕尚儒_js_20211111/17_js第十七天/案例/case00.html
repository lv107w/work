<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array 方法 lastIndexOf</title>
</head>

<body>
  <script>
    /*
      lastIndexOf和indexOf区别在于 lastIndexOf从后往前查

      

    */

    var arr = [1, 2, 3, 4, 5, 6, 2];
    console.log(arr.lastIndexOf(2));


    /*
      找出数组 arr 中重复出现过的元素 输出为新数组
      [1,2,3,4,5,6,4,5,3,2,7]
      [2, 3, 4, 5]

    1. 简单的去重
    2. 思考如何判断一个值在数组中是重复的 
    */
    var arr = [1, 2, 3, 4, 5, 6, 4, 5, 3, 2, 7];
    function duplicates() {
      var newArr = []; //
      for (var i = 0, len = arr.length; i < len; i++) {
        if (arr.indexOf(arr[i]) !== arr.lastIndexOf(arr[i]) && newArr.indexOf(arr[i]) === -1) {
          //当正向查询下标结果和反向查询下标结果不相等的时候 我们认为数组中最少存在2个这个元素
          newArr.push(arr[i]);
        }
      }
      return newArr;
    }

    console.log(duplicates(arr));


  </script>
</body>

</html>
