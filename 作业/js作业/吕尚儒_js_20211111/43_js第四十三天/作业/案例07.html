<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>解构赋值 对象</title>
</head>
<body>
  <script>
    // {x, y} = {x: 1, y: 2} 必须加括号否则会报错; 
    ({x, y} = {x: 1, y: 2});
    console.log(x, y); //1, 2
       
    const metadata = {
      title: 'Scratchpad',
      translations: [
        {
          locale: 'de',
          localization_tags: [],
          last_edit: '2014-04-14T08:43:37',
          url: '/de/docs/Tools/Scratchpad',
          title: 'JavaScript-Umgebung',
        },
      ],
      url: '/en-US/docs/Tools/Scratchpad',
    };

    let key = 'title';
    let { [key]: englishTitle } = metadata; //使用计算属性名
    console.log(key, englishTitle);  //title Scratchpad
  </script>
</body>
</html>
