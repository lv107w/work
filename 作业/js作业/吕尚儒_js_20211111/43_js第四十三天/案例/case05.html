<!DOCTYPE html>

<head>

  <title>解构赋值 多维数组解构</title>
</head>

<body>
  <script>
    const colors = ['#FF00FF', [255, 0, 255], 'rgb(255, 0, 255)'];

    // 使用嵌套解构赋值 red, green, blue
    const [hex, [red, green, blue], str] = colors;

    console.log(hex, red, green, blue, str); // #FF00FF 255 0 255

    let arr = [[1, 2, 3, 4, 5, 6],
    [1, 2, 3, 4, 5, 6],
    [1, 2, 3, 4, 5, 6],
    [1, 2, 3, 4, 5, 6],
    [1, 2, 3, 4, 5, 6],
    [1, 2, 3, 4, 5, 6]];

    // console.log(arr.flat());

    function flatArr(cb, arr) {
      // let newArr = [];
      // return [].concat.apply([], arr);
      return [].concat(...arr);
    }

    console.log(flatArr(arr))




  </script>
</body>
