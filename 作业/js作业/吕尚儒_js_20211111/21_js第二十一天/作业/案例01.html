<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取样式</title>
  <style>
    p {
      color: blue;
      font-size: 30px;
      margin-top: 20px;
    }

    #text {
      font-size: 80px;
    }
  </style>
</head>
<body>
  <p id="text" style="border: 1px soild red; color: green; font-size: 20px">你好</p>
</body>

<script>
  var oText = document.querySelector('#text');
  console.log(oText.style.fontSize);

  console.log(window.getComputedStyle(oText, null)['fontSize']);
  console.log(oText.currentStyle);

  function getStyle(obj, attr) {
    return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj, false)[attr];
  }
</script>
</html>
