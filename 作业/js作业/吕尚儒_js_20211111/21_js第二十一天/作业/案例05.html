<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关联节点获取练习</title>
</head>
<body>
  <div class="item">
    <h3 class="title">龙牌洗发3水</h3>
    <p class="des">龙的传人真正的洗发水 </p>
    <p class="price">¥999999</p>
  </div>

  <div class="item">
    <h3 class="title">龙牌洗发2水</h3>
    <p class="des">龙的传人真正的洗发水 </p>
    <p class="des">龙的传人真正的洗发水 </p>
    <p class="des">龙的传人真正的洗发水 </p>
    <p class="des">龙的传人真正的洗发水 </p>
    <p class="price">¥999999</p>
  </div>
    <script>
      var oItem = document.querySelector('.item');
      console.log(oItem);
      var oP = oItem.querySelector('p:nth-of-type(2)');
      console.log(oP);

      //打印下一个item里的类名为price的p标签的内容
      console.log(oP.parentElement.nextElementSibling.lastElementChild.innerText);
      console.log(oP.parentElement.nextElementSibling.querySelector('p:nth-of-type(5)').innerText);
    </script>
</body>
</html>
