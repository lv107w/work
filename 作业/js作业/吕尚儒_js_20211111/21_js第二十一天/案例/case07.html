<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>以innerHTML方式添加字符串节点</title>
</head>

<body>


  <script>
    var elementStr = '<div class="wrap"><p style="color:red;font-size:30px;">我是p我是.wrap的子元素 </p></div>';

    document.body.innerHTML = elementStr;



  </script>
</body>

</html>
