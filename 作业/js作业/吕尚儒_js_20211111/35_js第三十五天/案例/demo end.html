<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>本地传参</title>
</head>

<body>

  <script>

    /*  
      encodeURI(str) str 转换成URL的URI编码
      decodeURI(URIStr) 把URI编码内容解码成正常文本
    */
    var str = '你好, ';
    var href = location.href
    href = decodeURI(href);
    console.log(href);//字符串中URI编码被解码了 其他正常文本没有变化
    var param = href.substr(-2);
    param = decodeURI(param);
    document.write(str + param)
  </script>
</body>

</html>
