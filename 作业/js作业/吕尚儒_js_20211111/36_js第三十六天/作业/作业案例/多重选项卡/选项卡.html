<!doctype html>
<!--文档头信息-->
<html lang="en">
<!--根标签-->

<head>
  <!--网页头部-->
  <meta charset="UTF-8">
  <!--字符编码-->
  <meta name="Generator" content="EditPlus®">
  <!--使用的编辑器-->
  <meta name="Author" content="">
  <!--作者-->
  <meta name="Keywords" content="">
  <!--关键字-->
  <meta name="Description" content="">
  <!--网页描述-->
  <title>麦兜响当当-选项卡</title>
  <style type='text/css'>
    body,
    ul,
    li,
    p,
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    #content {
      position: relative;
      width: 400px;
      margin: 50px auto;
    }

    #content img {
      display: block;
    }

    .list {
      position: absolute;
      top: 0;
      left: -80px;
    }

    .list li {
      width: 80px;
      height: 40px;
      line-height: 40px;
      background: #ccc;
      text-align: center;
    }

    .list li.on {
      background: orange;
    }

    .list li+li {
      margin-top: 1px;
    }

    #content p {
      display: none;
    }

    #content p.on {
      display: block;
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30px;
      line-height: 30px;
      background: rgba(0, 0, 0, .5);
      text-align: right;
    }

    #content p span {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin-left: 5px;
      background-color: #fff;
      text-align: center;
    }

    #content p span.on {
      background-color: orange;
    }
  </style>
</head>

<body>
  <div id='content'>
    <ul class='list' id='list'>
      <li>车</li>
      <li>美食</li>
      <li>风景</li>
    </ul>
    <img width='100%' src="images/1.jpg" alt="">
    <p>
      <span class="on">1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
    </p>
    <p>
      <span class="on">1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </p>
    <p>
      <span class="on">1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </p>
  </div>
</body>
<script type="text/javascript">
  var oDiv = document.getElementById('content'),
    oLi = oDiv.getElementsByTagName('li'),
    oP = oDiv.getElementsByTagName('p'),
    oImg = oDiv.getElementsByTagName('img')[0],
    arr = [
      ['1.jpg', '2.jpg', '3.jpg', '4.jpg'],
      ['m1.jpg', 'm2.jpg', 'm3.jpg', 'm4.jpg', 'm5.jpg'],
      ['s1.jpg', 's2.jpg', 's3.jpg', 's4.jpg', 's5.jpg'],
    ],
    num = 0;
  oLi[num].className = "on";
  oP[num].className = "on";
  for (var i = 0; i < oLi.length; i++) {
    oLi[i].index = i;
    oP[i].sub = 0;
    oLi[i].onclick = function () {
      oLi[num].className = "";//清除上个
      oP[num].className = "";
      num = this.index;
      oLi[num].className = "on";//更新下个
      oP[num].className = "on";
      oImg.src = 'images/' + arr[num][oP[num].sub];
    }
    oP[i].onmouseenter = function () {
      var aP = oP[num];
      var oSpan = aP.getElementsByTagName('span');
      // console.log(oSpan);
      for (var i = 0; i < oSpan.length; i++) {
        oSpan[i].index = i;
        oSpan[i].onclick = function () {
          oSpan[aP.sub].className = '';
          oSpan[this.index].className = 'on';
          oImg.src = 'images/' + arr[num][this.index];
          aP.sub = this.index;  //更新当前p下面的sub;	
        }
      }
    }
  }
</script>

</html>
