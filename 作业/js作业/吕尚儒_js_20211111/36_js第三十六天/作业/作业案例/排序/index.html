<!DOCTYPE html>
<html>

<head>
  <title>冒泡排序</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    font-size: 14px;
  }

  li {
    list-style: none;
  }

  a {
    text-decoration: none;
    color: blue;
  }

  /*-----------------------*/
  .wrap {
    margin: 100px auto;
    width: 1100px;
    height: 600px;
    border: 1px solid #bbb;
  }

  .wrap ul {
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
    -webkit-justify-content: space-around;
    flex-flow: wrap;
  }

  .wrap ul li {
    width: 200px;
    height: 240px;
    margin-bottom: 20px;
    border: 1px solid #bbb;
  }

  ul li img {
    display: block;
    width: 180px;
    height: 180px;
    margin: 10px auto;
  }

  div>p:first-child {
    display: inline-block;
    text-indent: 10px;
  }

  div>p:nth-child(2) {
    display: inline-block;
    position: relative;
    float: right;
    bottom: 5px;
    right: 5px;
    height: 40px;
    width: 40px;
    line-height: 60px;
    font-weight: bold;
    color: red;
  }

  .btn-box {
    float: right;
    margin-right: 30px;
    text-align: right;
  }

  .btn-box button {
    height: 50px;
    line-height: 50px;
    font-size: 18px;
    padding: 0 20px;
  }
</style>

<body>
  <div class="wrap">
    <ul class="box">
      <li>
        <img src="img/1.jpg" alt="">
        <div>
          <p>粉色玫瑰浪漫系列</p>
          <p><span>6.5</span>$</p>
        </div>
      </li>
      <li>
        <img src="img/2.jpg" alt="">
        <div>
          <p>粉色玫瑰浪漫系列</p>
          <p><span>9</span>$</p>
        </div>
      </li>
      <li>
        <img src="img/3.jpg" alt="">
        <div>
          <p>粉色玫瑰浪漫系列</p>
          <p><span>8.9</span>$</p>
        </div>
      </li>
      <li>
        <img src="img/4.jpg" alt="">
        <div>
          <p>粉色玫瑰浪漫系列</p>
          <p><span>10</span>$</p>
        </div>
      </li>
      <li>
        <img src="img/5.jpg" alt="">
        <div>
          <p>粉色玫瑰浪漫系列</p>
          <p><span>15</span>$</p>
        </div>
      </li>
      <li>
        <img src="img/6.jpg" alt="">
        <div>
          <p>粉色玫瑰浪漫系列</p>
          <p><span>5.6</span>$</p>
        </div>
      </li>
      <li>
        <img src="img/7.jpg" alt="">
        <div>
          <p>粉色玫瑰浪漫系列</p>
          <p><span>7.9</span>$</p>
        </div>
      </li>
      <li>
        <img src="img/8.jpg" alt="">
        <div>
          <p>粉色玫瑰浪漫系列</p>
          <p><span>8.8</span>$</p>
        </div>
      </li>
      <li>
        <img src="img/9.jpg" alt="">
        <div>
          <p>粉色玫瑰浪漫系列</p>
          <p><span>13</span>$</p>
        </div>
      </li>
      <li>
        <img src="img/10.jpg" alt="">
        <div>
          <p>粉色玫瑰浪漫系列</p>
          <p><span>16</span>$</p>
        </div>
      </li>
    </ul>
    <div class="btn-box">
      <button>随机</button>
      <button>价格从小到大</button>
      <button>价格从大到小</button>
    </div>
  </div>

  <script>
    var wrap = document.getElementsByClassName('wrap')[0],
      li = wrap.getElementsByTagName('li'),
      span = wrap.getElementsByTagName('span'),
      btn = wrap.getElementsByTagName('button'),
      arr = [],
      i;

    for (i = 0; i < li.length; i++) {
      arr[i] = {
        list: li[i].innerHTML,
        spans: span[i].innerHTML * 1
      }
    }

    btn[0].onclick = function () {
      arr.sort(function (a, b) {
        var a = a.spans * (Math.random() * 1),
          b = b.spans * (Math.random() * 1);
        return a - b;
      })
      relist()
    }

    btn[1].onclick = function () {
      arr.sort(function (a, b) {
        return a.spans - b.spans;
      })
      relist()
    }

    btn[2].onclick = function () {
      arr.sort(function (a, b) {
        return b.spans - a.spans;
      })
      relist()
    }

    function relist() {
      for (i = 0; i < li.length; i++) {
        li[i].innerHTML = arr[i].list;
      }
    }
  </script>
</body>

</html>
