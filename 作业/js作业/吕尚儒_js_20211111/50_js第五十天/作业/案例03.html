<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象的解构</title>
</head>
<body>
  <script>
    let z = {a: [1, 2, 3], b: 4};

    let o = {b: 6, d: 0};

    let n = {...z, ...o} //相当于Object.assign({}, z, o);
    console.log(n);
  </script>
</body>
</html>
