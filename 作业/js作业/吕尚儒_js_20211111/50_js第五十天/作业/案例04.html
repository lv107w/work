<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>链判断运算符</title>
</head>
<body>
  <script>
    let o = {
      a: 1,
      b: 2
    }

    delete o?.a;
    console.log(o);

    let arr = [
      {
        name: 'kyogre',
        age: 13,
        showName: function () {
          console.log(13)
        }
      }, {
        name: 'kyogre',
        age: 13
      }, {
        name: 'kyogre',
        age: 13
      }
    ]


    for(let i = 0; i < 5; i++) {
      console.log(arr[i]?.['name']);  //等同于 arr[i] === null ? undefined : arr[i]['name']
    }
  </script>
</body>
</html>
