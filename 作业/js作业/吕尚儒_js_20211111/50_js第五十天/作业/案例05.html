    class Pig {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      static showMe() {
        console.log(this); //静态方法的this指向类本身，并不指向实例
      }

      showName() {
        console.log(this.name);
      }

      get name() {
        return '哈哈哈哈 : name';

      set name(value) {
        console.log('name:' + value);
      }
    }

    class Spig extends Pig {
      constructor(name, age, sex) {
        super(name, age);
        this.sex = sex;
