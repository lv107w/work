<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>递归 recursion </title>
</head>

<body>
  <script>
    /*
      程序(函数)调用自身的编程技巧
      把大的问题 拆解成一个个小问题处理

      o大宝箱 c小宝箱 c小宝箱

      两个阶段

        1. 前进阶段(递归阶段)
        2. 终止阶段(返回阶段)

      必须有结束条件(递归边界) 

    */

    let o = {
      c: {
        c: {
          c: {
            c: {
              c: '恭喜你'
            }
          }
        }
      }
    }

    //判断传入的参数对象的属性c的值是不是 '恭喜你' 如果是的话 返回 '恭喜你找到宝藏' 如果不是 我们就继续查询值的属性c的值是不是恭喜你


    //findResult('恭喜你')
    //findResult( { c: '恭喜你'})

    /*
       找宝藏
       找到对象 o里面的属性[[[c]]]的值为 '恭喜你'
       找到后返回 '恭喜你找到宝藏'
 
     */
    let count = 0;
    function findResult(o) {
      if (o['c'] !== '恭喜你') {
        count++;
        return findResult(o['c']); //前进
      }
      return '恭喜你找到宝藏'; //终止
    }
    console.log(findResult(o));
    console.log(count);


    /*
      1-100的和

    */

    let result = (1 + 100) * (100 / 2);
    console.log(result);

    let c = 0;
    for (let i = 1; i <= 100; i++) {
      c += i;
    }
    console.log(c);


    /* 
    
      100 + 99 + 98 + ...1

      100 + getCountNum(99+ getCountNum(98+ getCountNum(97+ getCountNum(96))))
    
    */
    console.log(getCountNum(100));
    function getCountNum(n) {
      if (n === 1) return 1;
      return n + getCountNum(n - 1);
    }




  </script>
</body>

</html>
