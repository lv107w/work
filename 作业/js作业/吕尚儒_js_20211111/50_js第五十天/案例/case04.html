<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>链判断运算符</title>
</head>

<body>
  <script>
    let o = {
      a: 1
    }

    delete o?.a;
    let arr = [
      {
        name: 'kyogre',
        age: 13,
        showName: function () {
          console.log(13)
        }
      }, {
        name: 'kyogre',
        age: 13
      }, {
        name: 'kyogre',
        age: 13
      }
    ]

    for (let i = 0; i < 3; i++) {
      console.log(arr[i]?.['name'])
    }

    function a(cb) {
      cb && cb();
    }

  </script>
</body>

</html>
