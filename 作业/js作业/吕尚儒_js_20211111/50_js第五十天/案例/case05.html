    class Pig {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      static xxx = 10;

      static showMe() {
        console.log(this); //指向类本身 不是指向实例化对象
      }

      get name() {
        return '哈哈哈哈 : name';
      }

      set name(value) {
        console.log('name: ' + value);
      }

      ['showName']() {
        console.log(this.name);
      }

      showAge() {
        console.log(this.age);
      }
    }


    class Spig extends Pig {
      constructor(name, age, sex) {
        super(name, age);// Pig.call(this,name,age);
        this.sex = sex
      }
    }

    let pig = new Pig('xxx', 1);
    let pig1 = new Spig('kkkk', 3, 0);
    console.log(pig.constructor === Pig);
    console.log(pig, pig1);
    console.log(Pig.xxx);
    pig.showAge();
    pig1.showName();
    pig.showName();


    Pig.showMe();
    pig.showMe?.();

  </script>
