<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function fn1(a) {
      console.log('fn1');
      a();
    }
    function fn2(b) {
      console.log('fn2');
      b();
    }
    function fn3(c) {
      console.log('fn3');
      c();
    }
    function fn4(d) {
      console.log('fn4');
      d();
    }

    fn1(() => {
      fn2(() => {
        fn3(() => {
          fn4(() => {
            console.log('执行结束了')
          })
        })
      })
    }); // fn1 fn2 fn3 fn4 执行结束了


    function fun1() {
      return new Promise((resolve, reject) => {
        console.log('fun1')
        resolve()
      })
    }
    function fun2() {
      return new Promise((resolve, reject) => {
        console.log('fun2')
        resolve()
      })
    }
    function fun3() {
      return new Promise((resolve, reject) => {
        console.log('fun3')
        resolve()
      })
    }
    function fun4() {
      return new Promise((resolve, reject) => {
        console.log('fun4', '结束')
        resolve()
      })
    }

    fun1()
      .then(fun2)
      .then(fun3)
      .then(fun4)

    /*
    fun1
    fun2
    fun3
    fun4 结束
     */
  </script>
</body>

</html>
