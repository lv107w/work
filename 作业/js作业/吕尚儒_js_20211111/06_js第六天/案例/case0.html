<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三元/三目运算符</title>
</head>

<body>
  <script>
    var money = 90;
    if(money >= 100) {
      console.log('可以买');
    } else {
      console.log('买不了');
    }
    //三元运算
    var result;
    result = money >=100 ? '可以买小汽车' : '买不了';
    console.log(result);

    //输入交互
    var i = Number(prompt('请输入下标'));
    console.log(i);

    

  </script>
</body>

</html>
