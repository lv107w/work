<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alert、prompt 和 confirm / write</title>
  <script>
    alert('我lv 哈哈哈哈');
    var age = prompt('请输入您的年龄'); //点击取消 返回 null
    alert(age);
    var likeHsy = confirm('你喜欢吃红烧肉吗?'); //点击 确定 返回true 点击否返回false
    console.log(likeHsy);

    document.write('哈哈哈哈哈', '你猜猜我是谁'); //往body写入内容
  </script>
</head>

<body>


</body>

</html>
