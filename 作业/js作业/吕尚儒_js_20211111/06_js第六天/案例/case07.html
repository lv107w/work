<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for 打印直角三角形</title>

</head>

<body>

  <script>
    /*
      *
      **
      ***
      ****
      *****
    */
    for (var i = 0; i < 5; i++) {
      for (var j = 0; j < i + 1; j++) {
        document.write('*');
      }
      document.write('<br>');
    }

    var str = '';
    for (var i = 1; i <= 9; i++) {
      for (var j = i; j <= 9; j++) {
        str += i + ' * ' + j + ' = ' + i * j + '\t';
      }
      str += '\n';
    }
    console.log(str);
  </script>
</body>

</html>
