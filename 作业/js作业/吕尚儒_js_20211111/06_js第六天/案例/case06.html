<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for 循环</title>

</head>

<body>

  <script>
     for (var index = 1; index <= 100; index++) {
      console.log(index);
    }

    //打印1-100的偶数和
    var count = 0;
    for (var i = 1; i <= 100; i++) {
      if (i % 2 === 0) {
        count += i;
      }
    }
    console.log(count);

    //嵌套循环 * 打印正方形 6*6  36 0 -35 
    /*  7 % 6 = 1
    0 1 2 3 4 5 6%6  === 0
    7 8 9 10 11 12%6
    13 14 15 16 17 18%6
    19 20 21 22 23 24%6
    */
    var str = '';
    for (var i = 0; i < 36; i++) {
      if (i % 6 === 0 && i > 0) { //  6
        // str '******\n******\n' 
        str += '\n'
      }
      str += '*';
    }
    console.log(str);

    //j  ******\n******\n******\n
    var str = '';
    for (var j = 0; j < 6; j++) {
      for (var i = 0; i < 6; i++) {
        str += '*';
      }
      str += '\n';
    }



    console.log(str);

    /*
      1 初始化表达式
      2 条件判断表达式
      3 自增 自减表达式
      4 循环体内容

      1243 243 243
    */
  </script>
</body>

</html>
