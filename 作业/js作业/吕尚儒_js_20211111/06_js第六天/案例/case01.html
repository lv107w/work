<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch</title>
</head>

<body>
  <script>
    // 用户输入阿拉伯数字 1 - 4 我们打印 汉字 一 到 四
    var num = 3;
    if (num === 1) {
      console.log('一');
    } else if (num === 2) {
      console.log('二');
    } else if (num === 3) {
      console.log('三');
    } else if (num === 4) {
      console.log('四');
    } else {
      console.log('请重新输入');
    }

    switch (num) {
      case 1:
        console.log('一');
        break; //如果条件达成 break之后的switch代码不会执行
      case 2:
        console.log('二');
        break;
      case 3:
        console.log('三');
        break;
      case 4:
        console.log('四');
        break;
      default:
        console.log('请重新输入 1 - 4 阿拉伯数字');
        break;
    }

    //需求 如果num 是 1 或者 2都打印 哈哈哈哈

    switch (num) {
      case 1:
        console.log('一');
      case 2:
        console.log('哈哈哈哈');
        break;
      case 3:
        console.log('三');
        break;
      case 4:
        console.log('四');
        break;
      default:
        console.log('请重新输入 1 - 4 阿拉伯数字');
        break;
    }

  </script>
</body>

</html>
