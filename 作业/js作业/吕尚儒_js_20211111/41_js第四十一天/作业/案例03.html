<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="product"></ul>
  <script>
    const oUl = document.querySelector('#product');

    const PRODUCT_DATA = [
      {
        UID: '018945389743211',
        productName: '吸尘器',
        productPrice: '$199',
        productCount: 999
      },
      {
        UID: '018945389743213',
        productName: '机器人',
        productPrice: '$1199',
        productCount: 222
      },
      {
        UID: '018945389742234',
        productName: '鼠标',
        productPrice: '$19',
        productCount: 111
      }
    ];

    function createTemplate() {
      let str = '';
      this.forEach(function(item, idx) {
        str += `<li>${format.call(item, idx)}</li>`
      })
      console.log(str);
      return str;
    }

    function format(idx) {
      return `商品序号: ${idx} 商品名称: ${this.productName} 
      商品价格:<span> ${this.productPrice} </span> 商品库存: ${this.productCount}`
    }

    function drawList(str) {
      oUl.innerHTML = str;
      console.log(str);
    }
    drawList(createTemplate.call(PRODUCT_DATA));

    sortList()
    function sortList() {
      var tempArr = [].slice.call(oUl.children);
      console.log(tempArr);
      tempArr.sort(function(a, b) {
        const aPrice = parseFloat(a.querySelector('span').innerText.trim().slice(1));
        const bPrice = parseFloat(b.querySelector('span').innerText.trim().slice(1));
        // console.log(a.querySelector('span').innerText.trim().slice(1));
        return aPrice - bPrice;
      })
      console.log(tempArr);
    }
  </script>
</body>
</html>
