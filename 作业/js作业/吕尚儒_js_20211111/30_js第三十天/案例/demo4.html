<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节流 束流版</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: space-around;
      width: 800px;
      height: 400px;
      padding: 20px;
      background-color: #ccc;
      box-shadow: 0 0 8px #222;
      font-size: 82px;
      font-weight: 900;
      text-align: center;
      line-height: 400px;
    }
  </style>
</head>

<body>
  <div class="container">
    0
  </div>
  <script src="js/common.js"></script>
  <script>

    var oCon = $('.container');
    var num = 0;
    var time = 0;
    oCon.addEventListener('mousemove', function () {
      time++;
      if (time % 30 !== 0) {
        return false;
      }
      console.log(time)
      count();
    }, false);

    function count() {
      oCon.innerText = num++;
    }


  </script>
</body>

</html>
