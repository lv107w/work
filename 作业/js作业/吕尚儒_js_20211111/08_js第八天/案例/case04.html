<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组排序</title>
</head>

<body>
  <script>

    var arr = [6, 7, 8, 5, 3, 1, 2, 4, 9];
    //[1,2,3,4,5,6,7,8,9]

    /*
      排序的本质

      比较大小
      互换位置

    */

    //冒泡
    var arr = [6, 7, 8, 5, 3, 1, 2, 4, 9]; //
    var len = arr.length; //9
    var temp;
    for (var i = 0; i < len; i++) {
      for (var j = 0; j < len - 1 - i; j++) { //9-0 8 9-1 7 9-2 6 9-3 5 9-4 4 9-5 3 9-6 2 9-7 1 9-8
        if (arr[j] > arr[j + 1]) {
          temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }

    console.log(arr);

  </script>
</body>

</html>
