<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组排序 选择</title>
</head>

<body>
  <script>

    //选择
    var arr = [1, 7, 8, 5, 3, 6, 2, 4, 9];
    var len = arr.length;
    var temp;
    var minIdx = 0;
    for (var i = 0; i < len; i++) {
      minIdx = i;
      for (var j = i + 1; j < len; j++) {
        if (arr[j] < arr[minIdx]) { // 
          minIdx = j;
        }
      }
      temp = arr[i];
      arr[i] = arr[minIdx];
      arr[minIdx] = temp;
      console.log(minIdx)
    }
    console.log(arr);

  </script>
</body>

</html>
