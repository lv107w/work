<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组方法2</title>
</head>

<body>
  <script>
    //slice

    var str = '你好啊';
    var newStr = str; //传值
    console.log(str, newStr);
    newStr = '我不好';
    console.log(str, newStr);


    var arr = [1, 2, 3];
    var newArr = arr; //传址
    arr[2] = '哈哈';
    console.log(newArr);


    var a = [1, 3], b = 2;
    var arr = [a, b];
    console.log(arr);
    a = [2, 4];

    // console.log(arr, arr[0]);

    var plants = ['西红柿', '黄瓜', '芹菜', '豆角', '土豆'];

    console.log(plants.slice(2));
    // ['芹菜', '豆角', '土豆']

    console.log(plants.slice(2, 4));
    // [ '芹菜', '豆角']

    console.log(plants.slice(1, 6));
    //  ['黄瓜', '芹菜', '豆角', '土豆']

    console.log(plants.slice(-4, -2));
    //['黄瓜', '芹菜']

    var newArr = plants.slice(); //不传参 全切割并且返回新数组 浅拷贝
    var newArr = ['西红柿', '黄瓜', '芹菜', '豆角', '土豆'];
    newArr[2] = '西瓜';
    newArr = [];

    for (var i = 0, len = plants.length; i < len; i++) {
      // newArr.push(plants[i]);
      newArr[1] = plants[1];
    }
    newArr[2] = '西瓜';
    console.log(newArr, plants);
  </script>
</body>

</html>
