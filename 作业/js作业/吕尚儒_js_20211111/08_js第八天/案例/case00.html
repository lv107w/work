<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组思考</title>
</head>

<body>
  <script>

    var day = 0;
    switch (day) {
      case 0:
        console.log('星期日');
        break;
      case 1:
        console.log('星期一');
        break;
      case 2:
        console.log('星期二');
        break;
    }
    
    var weekDay = ['日', '一', '二', '三', '四', '五', '六'];
    console.log('星期' + weekDay[day]);

  </script>
</body>

</html>
