<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>捕获 冒泡 阻止冒泡</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #box {
      display: flex;
      width: 200px;
      background-color: #222;
      transition: .5s;
      color: #fff;
    }

    #child {
      background-color: #999;
    }

    img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <div id="box">
    <div id="child">
      <img src="images/p1.jpg" alt="">
    </div>
    聊天信息内容
  </div>

  <script>

    /*
    
      事件会由最外层向内进行捕获传递 html>body>box>child
      事件传递到最底层之后 会进行冒泡 child>box>body>html
      
      事件绑定(注册) 默认的事件回调函数执行是在冒泡阶段执行
    
    
    */
    var oBox = document.querySelector('#box');
    var oChild = document.querySelector('#child');

    oBox.onclick = function (e) {

      console.log(event.eventPhase);
      console.log('点击整体信息');
    }

    oChild.onclick = function (e) {
      e.stopPropagation();//阻止冒泡
      console.log(event.eventPhase);
      console.log('点击头像');
    }

  </script>
</body>

</html>
