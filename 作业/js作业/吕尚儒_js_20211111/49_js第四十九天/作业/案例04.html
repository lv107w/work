<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descriptor 属性描述对象</title>
</head>
<body>
  <script>
    const O = {
      name: 'kyogre',
      age: 12
    }

    
    let descriptor = Object.getOwnPropertyDescriptor(O, '__proto__'); //undefined, 原型上的属性查找不到
    console.log(descriptor);



    let arr = [1, 2, 3, 4];
    let descriptorOfArr = Object.getOwnPropertyDescriptor(arr, 'length');
    console.log(descriptorOfArr); //{value: 4, writable: true, enumerable: false, configurable: false}

    let str = new String('123');
    for(let i in arr) {
      console.log(i);
    }

    console.log(Object.keys(O)); //['name', 'age']
    console.log(JSON.stringify(O)); //{"name":"kyogre","age":12}

  </script>
</body>
</html>
