<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象Object 可修改</title>
</head>
<body>
  <script>
    /*
      只读属性

      属性不可修改 但是可以获取(调用|右查询|寻址)  
    */

    Object.prototype = null;
    console.log(Object.prototype); //修改不生效

    let arr = [1, 23, 4, 5];
    arr.length = 2;
    console.log(arr); //1, 23], arr.length可修改
  </script>
</body>
</html>
