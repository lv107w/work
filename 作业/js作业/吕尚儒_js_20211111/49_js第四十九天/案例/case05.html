<body>
  <script>
    let o = {
      a: 1,
      b: 2
    }

    let b = {
      x: 1,
      b: 3
    }
    let arr = [1, 2, 3];


    /* 

    Object.getOwnPropertyNames
    方法返回一个由指定对象的所有自身属性的属性名（包括```不可枚举``属性但不包括Symbol值作为名称的属性）组成的数组。
    
    keys 不包括```不可枚举```


    Object.getPrototypeOf() 
    //方法返回指定对象的原型（内部[[Prototype]]属性的值）。

    arr.__proto__

    getOwnPropertyDescriptors(o)
    //方法用来获取一个对象的所有自身属性的描述符。
    

    getOwnPropertyDescriptor(o,'key')
    //方法用来获取一个对象的指定自身属性的描述符。



    Object.assign()
    /方法用于将所有可枚举属性的值从一个或多个源对象复制到目标对象。它将返回目标对象。


    Object.is()  ===
    //判断两个值是否是一个值

   */

    console.log(o.hasOwnProperty('valueOf'));

    console.log(Object.getOwnPropertyNames(arr));
    console.log(Object.getOwnPropertyDescriptors(o));

    Object.freeze(o);//冻结对象
    o.b = 100;
    delete o.a;
    console.log(Object.isFrozen(o));
    console.log(Object.isSealed(o));
    console.log(Object.getOwnPropertyDescriptors(o));


    let arr1 = [1, 2, 3];
