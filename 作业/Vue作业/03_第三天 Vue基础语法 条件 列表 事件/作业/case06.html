<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue 事件</title>
  <style>

  </style>
</head>

<body>

  <div id="app">
    <input v-model="inputVal" type="text">{{inputVal}}
    <button @click="addList">新增List</button>
    <ul>
      <li v-for="(item, idx) in list" :key="item.id">
        <input type="checkbox">  {{item}}
      </li>
    </ul>
  </div>

  <!-- <script src="./node_modules/vue/dist/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    const app = new Vue({
      el: document.querySelector('#app'),
      data() {
        return {
          inputVal: '',
          idx: 3,
          list: [
            {
              id: 1,
              content: '回锅肉',
              count: 0
            },
            {
              id: 2,
              content: '炒土豆',
              count: 0
            },
            {
              id: 3,
              content: '佛跳墙',
              count: 0
            }
          ]
        }
      },
      methods: {
        addList() {
          this.list.unshift({
            id: ++this.idx,
            content: this.inputVal,
            count: 0
          })
        }
      }
    })



  </script>

</body>

</html>
