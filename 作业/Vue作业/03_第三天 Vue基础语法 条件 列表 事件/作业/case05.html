<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue 事件</title>
  <style>

  </style>
</head>

<body>

  <div id="app">
    <ul>
      <li :title="item.id" v-for="item in list"> 名称{{ item.content }} -- 数量: {{ item.count }} <button
          @click.ctrl="addCount(item)">点击增加</button></li>
    </ul>
  </div>

  <!-- <script src="./node_modules/vue/dist/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    const app = new Vue({
      el: document.querySelector('#app'),
      data() {
        return {
          list: [
            {
              id: 1,
              content: '回锅肉',
              count: 0
            },
            {
              id: 2,
              content: '炒土豆',
              count: 0
            },
            {
              id: 3,
              content: '佛跳墙',
              count: 0
            }
          ]
        }
      },
      methods: {
        addCount(item) {
          item.count++
        }
      }
    })



  </script>

</body>

</html>
