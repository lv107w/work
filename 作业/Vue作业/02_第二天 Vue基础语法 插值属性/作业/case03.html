<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red
    }
  </style>
</head>
<body>
  <div id="app">
    <p :hidden="isHide">{{message}}</p>
    <p :[attr]="cls">{{message.toUpperCase().split('').reverse().join(',')}}</p>
    <p :[attr]="cls">{{String(time)[1] && String(time) || '0' + time}}</p>
    <p v-text="String(time)[1] && String(time) || '0' + time"></p>

  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data() {
        return {
          isHide: true,
          message: 'hello Vue',
          cls: 'active',
          attr: 'class',
          time: 1
        }
      }
    })
  </script>
</body>
</html>
