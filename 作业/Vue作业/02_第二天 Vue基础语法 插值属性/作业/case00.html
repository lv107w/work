<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{message}}</p>
    <p>{{showMsg()}}</p>
  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data() {
        return {
          message: "hello VUE"
        }
      },
      methods: {
        showMsg() {
          return this.message + 'hello word'
        }
      }
    }) 
  </script>
</body>

</html>
